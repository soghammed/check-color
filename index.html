<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	  <meta http-equiv="X-UA-Compatible" content="IE=edge">
	  <meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale = 1.0, user-scalable = no">	
	<title>Check Color</title>
	<style>
		.window{
			margin: 5rem auto;
			width: 50%;
			height: 50%;
			font-weight: bold;
		}
		input[type=text]{
			padding: 10px;
			width: 100%;
		}
	</style>
</head>
<body>
	<div class="window">
			<h1>Hi ☺️... </h1>
		<input type="text" id="color" onkeyup="updateDocument()" placeholder="Enter color value/code here, i.e gold | rgba(0,0,0,0.5) | #710083."/>
	</div>
	<script type="text/javascript">
		function updateDocument(){
			let inputField = document.querySelector("#color");
			document.body.style.backgroundColor = inputField.value;
		}
	</script>
</body>
</html>
