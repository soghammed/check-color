<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<style>
		body{
			backround-color: #f9681e;
		}
	</style>
</head>
<body>
	<div class="window">
		Enter color text/code here:
		<input type="text" id="color" onchange="updateDocument()"/>
	</div>
	<script type="text/javascript">
		function updateDocument(){
			let inputField = document.querySelector("#color");
			document.body.style.backgroundColor = inputField.value;
		}
	</script>
</body>
</html>
